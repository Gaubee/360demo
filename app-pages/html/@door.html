<!doctype html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=yes" name="format-detection" />
	<!-- 禁止百度自动转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="keywords" content="360 全景 游都科技 youdob">
	<meta name="author" content="Gaubee,gaubeebangeel@gmail.com">
	<!-- IOS 是否启用 WebApp 全屏模式 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- Chrome 是否启用 WebApp 全屏模式 -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="description" content="360全景展示">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<title>游都科技</title>
	<!-- <script src="http://localhost:9000/build/jSouper.min.js"></script> -->
	<script src="/lib/require.js"></script>
	<script src="/core/require.config.js"></script>
	<script src="/core/app.js"></script>
	<link rel="stylesheet" href="/css/reset.css">
</head>
<body>
	<xmp id="jSouperApp" style="display:none">
		{{#teleporter "main"}}
	</xmp>
</body>
</html>
