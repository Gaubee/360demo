<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>TouchMove 测试</title>
	<style>
	html,body{
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	#d-info,#m-info{
		position: absolute;
		z-index: 2;
		top: 0;
		left: 0;
	    text-shadow: 0 0 3px white;
	    color:#333;
	}
	#m-info{
		top:4em;
	}
	#wrap{
		box-sizing: border-box;
		margin: 100px auto 0;
		width: 260px;
		height: 320px;
		border:4px solid #999;
	}
	#container{
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
<h3 id="d-info"></h3>
<h3 id="m-info"></h3>
<div id="wrap">
	<div id="container"></div>
</div>
</body>
</html>
<script>
document.body.style.height = screen.height / devicePixelRatio + "px";
document.body.style.width = screen.width / devicePixelRatio + "px";

var DTextNode = document.getElementById("d-info");
var MTextNode = document.getElementById("m-info");
var con = document.getElementById("container");
con.addEventListener("touchstart", function(evt) {
	DTextNode.innerHTML = "start";
	evt.preventDefault();
});
con.addEventListener("touchmove", function(evt) {
	DTextNode.innerHTML = "move";
	evt.preventDefault();
	var touch = evt.touches[0];
	MTextNode.innerHTML = parseInt(touch.clientX) + ", " + parseInt(touch.clientY)
});
con.addEventListener("touchend", function(evt) {
	DTextNode.innerHTML = "end";
	evt.preventDefault();
});

</script>
