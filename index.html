	html,body{
		width: 100%;

	}
	#d-info,#m-info{
		position: absolute;
		z-index: 2;

<script>
document.body.style.height = "480px";
document.body.style.width = "350px";
var _ = Math.random();
var s1 = document.createElement("script");
s1.type = "text/javascript";
s1.src = 'js/photo-sphere-viewer.js?_=' + _;
s1.onload = function() {
	// return
	var s2 = document.createElement("script");
	s2.type = "text/javascript";
	s2.src = 'js/index.js?_=' + _;
	document.head.appendChild(s2)
}
document.head.appendChild(s1)

var DTextNode = document.getElementById("d-info");
var MTextNode = document.getElementById("m-info");
var con = document.getElementById("container");
con.addEventListener("touchstart", function(evt) {
	DTextNode.innerHTML = "start";
	// evt.preventDefault();
});
con.addEventListener("touchmove", function(evt) {
	DTextNode.innerHTML = "move";
	evt.preventDefault();
	var touch = evt.touches[0];
	MTextNode.innerHTML = parseInt(touch.clientX) + ", " + parseInt(touch.clientY)
});
con.addEventListener("touchend", function(evt) {
	DTextNode.innerHTML = "end";
	// evt.preventDefault();
});

</script>
